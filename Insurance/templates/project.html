<!-- project.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Insurance Cost Prediction</h1>
        <form action="{{ url_for('predict') }}" method="POST">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="0">Female</option>
                    <option value="1">Male</option>
                </select>
            </div>
            <div class="form-group">
                <label for="bmi">BMI:</label>
                <input type="number" step="0.1" class="form-control" id="bmi" name="bmi" required>
            </div>
            <div class="form-group">
                <label for="children">Number of Children:</label>
                <input type="number" class="form-control" id="children" name="children" required>
            </div>
            <div class="form-group">
                <label for="smoker">Smoker:</label>
                <select class="form-control" id="smoker" name="smoker" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="health">Health Score (1-10):</label>
                <input type="number" class="form-control" id="health" name="health" min="1" max="10" required>
            </div>
            <div class="form-group">
                <label for="region">Region:</label>
                <select class="form-control" id="region" name="region" required>
                    <option value="ne">Northeast</option>
                    <option value="nw">Northwest</option>
                    <option value="se">Southeast</option>
                    <option value="sw">Southwest</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
    </div>
</body>
</html>
