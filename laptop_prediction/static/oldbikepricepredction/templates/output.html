<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Output</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #000000; /* Dark background */
            color: #ffffff; /* Light text */
        }
        .container {
            margin-top: 50px;
        }
        .card {
            background-color: #1a1a1a; /* Slightly lighter dark background */
            border: none;
        }
        .card-body {
            color: #ffffff;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Predicted Bike Price</h1>
                <p class="card-text">The predicted price of the bike is: <strong>{{ prediction }}</strong></p>
                <h3>Submitted Data</h3>
                <p>Kilometers Driven: {{ kms_driven }}</p>
                <p>Number of Owners: {{ owner }}</p>
                <p>Age of the Bike: {{ age }} years</p>
                <p>Power: {{ power }} cc</p>
                <p>Brand: {{ brand }}</p>
                <a href="/" class="btn btn-primary">Go Back</a>
            </div>
        </div>
    </div>
</body>
</html>
