<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application Portal</title>
    <link rel="stylesheet" href="/static/form.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            flex-shrink: 0;
        }

        .form-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #f2f2f2;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="number"], select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .button-container {
            text-align: center;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <header>
            <h1>Loan Application Portal</h1>
            <p>Get your loan approved quickly!</p>
        </header>
        
        <div class="form-container">
            <form id="loan-form" method="post" action="/predict">
                <div class="input-group">
                    <label for="no_of_dependents">Dependents</label>
                    <input type="number" id="no_of_dependents" name="no_of_dependents" min="0" required>
                </div>

                <div class="input-group">
                    <label for="income_annum">Annual Income (₹)</label>
                    <input type="number" id="income_annum" name="income_annum" min="0" step="any" required>
                </div>

                <div class="input-group">
                    <label for="loan_amount">Loan Amount (₹)</label>
                    <input type="number" id="loan_amount" name="loan_amount" min="0" step="any" required>
                </div>

                <div class="input-group">
                    <label for="loan_term">Loan Term (Months)</label>
                    <input type="number" id="loan_term" name="loan_term" min="0" required>
                </div>

                <div class="input-group">
                    <label for="cibil_score">CIBIL Score</label>
                    <input type="number" id="cibil_score" name="cibil_score" min="300" max="900" required>
                </div>

                <div class="input-group">
                    <label for="residential_assets_value">Residential Assets (₹)</label>
                    <input type="number" id="residential_assets_value" name="residential_assets_value" min="0" step="any" required>
                </div>

                <div class="input-group">
                    <label for="commercial_assets_value">Commercial Assets (₹)</label>
                    <input type="number" id="commercial_assets_value" name="commercial_assets_value" min="0" step="any" required>
                </div>

                <div class="input-group">
                    <label for="luxury_assets_value">Luxury Assets (₹)</label>
                    <input type="number" id="luxury_assets_value" name="luxury_assets_value" min="0" step="any" required>
                </div>

                <div class="input-group">
                    <label for="bank_asset_value">Bank Assets (₹)</label>
                    <input type="number" id="bank_asset_value" name="bank_asset_value" min="0" step="any" required>
                </div>

                <div class="input-group">
                    <label for="education_NotGraduate">Not a Graduate?</label>
                    <select id="education_NotGraduate" name="education_NotGraduate" required>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="self_employed_Yes">Self-Employed?</label>
                    <select id="self_employed_Yes" name="self_employed_Yes" required>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>

                <div class="button-container">
                    <input type="submit" value="Submit Application">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
