<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Output</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light grey background */
            color: #343a40; /* Dark text */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .card {
            border: none;
            background-color: transparent;
        }
        .card-body {
            color: #343a40;
            text-align: center;
        }
        .card-title {
            font-size: 2rem;
            font-weight: 700;
            color: #007bff;
            margin-bottom: 20px;
        }
        .card-text {
            font-size: 1.25rem;
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #007bff;
            color: #fff;
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 1rem;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            box-shadow: 0px 5px 15px rgba(0, 123, 255, 0.4);
        }
        .info-item {
            font-size: 1.1rem;
            margin: 10px 0;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 10px;
        }
        strong {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Predicted Bike Price</h1>
                <p class="card-text">The predicted price of the bike is: <strong>{{ prediction }}</strong></p>
                <h3>Submitted Data</h3>
                <div class="info-item">Kilometers Driven: <strong>{{ kms_driven }}</strong></div>
                <div class="info-item">Number of Owners: <strong>{{ owner }}</strong></div>
                <div class="info-item">Age of the Bike: <strong>{{ age }} years</strong></div>
                <div class="info-item">Power: <strong>{{ power }} cc</strong></div>
                <div class="info-item">Brand: <strong>{{ brand }}</strong></div>
                <a href="/" class="btn btn-custom mt-4">Go Back</a>
            </div>
        </div>
    </div>
</body>
</html>
