<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Bike Price Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light background */
            color: #343a40; /* Dark text */
        }

        .container {
            margin-top: 50px;
            padding: 20px;
            background-color: #ffffff; /* White form background */
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff; /* Bootstrap primary color */
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Old Bike Price Prediction</h1>
        <form action="{{ url_for('predict') }}" method="POST">
            <div class="form-group">
                <label for="Kms_Driven">Kilometers Driven:</label>
                <input type="number" class="form-control" id="Kms_Driven" name="Kms_Driven" placeholder="Enter kilometers driven" required
                    title="Enter the total distance the bike has been driven">
            </div>
            <div class="form-group">
                <label for="owner">Number of Owners:</label>
                <input type="number" class="form-control" id="owner" name="owner" placeholder="Enter number of previous owners" required
                    title="Enter the total number of owners the bike has had">
            </div>
            <div class="form-group">
                <label for="age">Age of the Bike (years):</label>
                <input type="number" class="form-control" id="age" name="age" placeholder="Enter bike's age in years" required
                    title="Enter the age of the bike in years">
            </div>
            <div class="form-group">
                <label for="power">Power (cc):</label>
                <input type="number" class="form-control" id="power" name="power" placeholder="Enter engine power in cc" required
                    title="Enter the engine capacity of the bike in cubic centimeters (cc)">
            </div>
            <div class="form-group">
                <label for="brand_name">Brand:</label>
                <select class="form-control" id="brand_name" name="brand_name" required title="Select the bike's brand">
                    <option value="" disabled selected>Select brand</option>
                    <option value="Royal Enfield">Royal Enfield</option>
                    <option value="KTM">KTM</option>
                    <option value="Bajaj">Bajaj</option>
                    <option value="Harley">Harley</option>
                    <option value="Yamaha">Yamaha</option>
                    <option value="Honda">Honda</option>
                    <option value="Suzuki">Suzuki</option>
                    <option value="TVS">TVS</option>
                    <option value="Kawasaki">Kawasaki</option>
                    <option value="Hyosung">Hyosung</option>
                    <option value="Benelli">Benelli</option>
                    <option value="Mahindra">Mahindra</option>
                    <option value="Triumph">Triumph</option>
                    <option value="Ducati">Ducati</option>
                    <option value="BMW">BMW</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Predict</button>
        </form>
    </div>
</body>

</html>
